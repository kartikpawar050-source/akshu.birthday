<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Akshuuu ðŸ’–</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffb6c1, #ff5f9e 40%, #1a0012 100%);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      width: min(92vw, 420px);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 28px 24px 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0 0 10px;
      text-align: center;
      font-weight: 800;
      letter-spacing: .5px;
    }

    .subtitle {
      text-align: center;
      opacity: .9;
      margin-bottom: 18px;
    }

    .message {
      font-size: 1.05rem;
      line-height: 1.6;
      min-height: 140px;
      margin: 10px 0 22px;
      text-align: center;
    }

    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffd1e8, #ffffff);
      color: #7a003d;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }

    .signature {
      margin-top: 18px;
      text-align: right;
      opacity: .95;
      font-style: italic;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff9acb;
      transform: rotate(45deg);
      animation: floatUp linear forwards;
      opacity: .8;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      background: #ff9acb;
      border-radius: 50%;
    }
    .heart::before { left: -8px; }
    .heart::after { top: -8px; }

    @keyframes floatUp {
      from { transform: translateY(0) rotate(45deg) scale(1); }
      to { transform: translateY(-120vh) rotate(45deg) scale(1.4); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>For Akshuuu ðŸ’–</h1>
    <div class="subtitle">Tap to read what my heart saysâ€¦</div>

    <div id="msg" class="message"></div>

    <div class="controls">
      <button id="prev">â—€</button>
      <button id="next">Next ðŸ’Œ</button>
    </div>

    <div class="signature">â€” Ur lovingly habibi,<br/>Kartik</div>
  </div>

  <script>
    const messages = [
      "Akshuuu i loveee youuuu soooooooooooooooooooooooooooooooooooooooooooooooo muchhhhh babyyyyyyygurlllll.",
      "Happiest birthday babyyyy ðŸŽ‚ðŸ’–",
      "May this birthday be the best birthday of ur life till now.",
      "I hope your bday goes as special, unique, beautiful and HOT as u are. ðŸ”¥âœ¨",
      "You make my world brighter just by being in it.",
      "Always stay the way you are, my beautiful girl.",
      "This little page is just a tiny piece of how much I love you."
    ];

    let i = 0;
    const el = document.getElementById('msg');
    const show = () => el.textContent = messages[i];
    show();

    document.getElementById('next').onclick = () => {
      i = (i + 1) % messages.length;
      show();
      spawnHearts(8);
    };
    document.getElementById('prev').onclick = () => {
      i = (i - 1 + messages.length) % messages.length;
      show();
      spawnHearts(4);
    };

    function spawnHearts(n){
      for(let k=0;k<n;k++){
        const h = document.createElement('div');
        h.className = 'heart';
        h.style.left = Math.random()*100 + 'vw';
        h.style.bottom = '-20px';
        h.style.animationDuration = (4 + Math.random()*4) + 's';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(), 9000);
      }
    }

    // gentle ambient hearts
    setInterval(()=>spawnHearts(2), 1200);
  </script>
</body>
</html>
